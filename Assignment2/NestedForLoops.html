<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Times Table</title>
</head>
<body>
    <script>
        // Loop through numbers 1 to 12
        for (let i = 1; i <= 12; i++) {
            // Use document.write() to display the result of 12 multiplied by the current number
            document.write(`12 * ${i} = ${12 * i}<br>`);
        }
    </script>
</body>
</html>
